<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/connection.css">
</head>
<body>
    <div class="bouton">

    <section class="image">
        <img src="../assets/1ere.png" alt="fille denudé">
        <h1>Créer un compte</h1>
    </section>
    <section class="form">
        <div class="logo">
            <span class="logo">Sensual-Two</span>
        </div>
        <form action="#" method="post">
            <div class="civil"><input type="text" name="nom" class="grey" placeholder="Nom"><input type="text" name="prenom" class="grey" placeholder="Prenom"></div>
            <div class="etage"><input type="text" name="pseudo" class="grey" placeholder="Pseudonyme"></div>
            <div class="etage"><input type="email" name="email" class="grey" placeholder="Email"></div>
            <div class="etage"><input type="password" name="password" class="grey" placeholder="Mot de passe"></div>
            <div class="done"><input type="submit" value="Créer un compte"></div>
        </form>
        <div class="oublie">
            Déjà un compte ? <a href="login.html">Connectez vous</a>
        </div>

    </section>
</body>
