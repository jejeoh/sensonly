<!DOCTYPE html>
<html lang="FR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    
    <section class="menu">
        <div class="logo">
            <span class="logo">Sensual-Two</span>
        </div>
        <div class="select">
            <div class="btn"><a href="#" style="color: #707070;" class="choix"><i class="fa-solid fa-sack-dollar"></i> Mes revenus</a></div>
            <div class="btn"><a href="#" class="choix"><i class="fa-solid fa-image"></i> Mes photos</a></div>
            <div class="btn"><a href="#" class="choix"><i class="fa-solid fa-user"></i> Mon profil</a></div>
        </div>
        <div class="leave"><i class="fa-solid fa-right-from-bracket"></i> Se déconnecter</div>
    </section>
    <section class="content">
        <div class="top">
            <div class="frame">
                <h3 class="nom">Total générer ce mois :</h3>
                <h2 class="nombr">2800 €</h2>
            </div>
            <div class="frame">
                <h3 class="nom">Total générer cette semaine :</h3>
                <h2 class="nombr">800 €</h2>
            </div>
            <div class="frame">
                <h3 class="nom">Total générer cette annee :</h3>
                <h2 class="nombr">11800 €</h2>
            </div>
        </div>
    </section>
    <section class="personne">
        <div class="profil">
            <div class="photo">
                <div class="img"></div>
            </div>
            <div class="nom">
                <h3 class="prenom">Christine</h3>
            </div>
        </div>
        <div class="chat">
            <div class="nom-section">
                <h2 class="sect">Chat</h2>
            </div>
            <div class="affiche">

            </div>
            <div class="input">
                <input type="text" name="message" >
                <span><i class="fa-solid fa-location-arrow"></i></span>
                <input type="submit">
            </div>
        </div>
    </section>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/4.3.2/chart.min.js"></script>
    <script src="https://kit.fontawesome.com/6797008703.js" crossorigin="anonymous"></script>
    <script src="js/dashboard.js"></script>

</body>
</html>
